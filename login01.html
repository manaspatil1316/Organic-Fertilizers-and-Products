<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Login — OrganicCare</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <a class="logo" href="index.html">
      <img src="img/Logo.png.png" alt="OrganicCare Logo" />
    </a>
  </nav>

  <!-- MAIN LOGIN BOX -->
  <section class="login-wrapper">
    <div style="text-align: center; margin-bottom: 10px;">
      <img src="img/farmericon.png.png" width="80" alt="Farmer Icon" />
      <h2>Farmer Login Portal</h2>
      <p style="font-size: 14px; color: #666; margin-top: -5px;">
        Access personalized crop suggestions & farming tools.
      </p>
    </div>

    <!-- TABS -->
    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" required placeholder="Enter mobile number" />
      </div>

      <div class="form-group password-box">
        <label>Password</label>
        <input type="password" required placeholder="Enter password" />
        <span class="toggle-password">Show</span>
      </div>

      <span class="forgot-link">Forgot Password?</span>

      <button type="submit" class="submit-btn">Login</button>

      <button class="form-bottom-btn" onclick="goToDashboard(event)">
        Continue → Dashboard
      </button>

      <button style="margin-top: 15px; background: #d44d1c;" class="form-bottom-btn">
        Login with OTP
      </button>
    </form>

    <!-- REGISTER FORM -->
    <form id="regForm" style="display: none">
      <div class="form-group">
        <label>Farmer Name</label>
        <input type="text" required placeholder="Full Name" />
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" required placeholder="Enter mobile number" />
      </div>

      <div class="form-group">
        <label>Land Size (Acres/Hectares)</label>
        <input type="number" required placeholder="Example: 2.5 acres" />
      </div>

      <div class="form-group">
        <label>Crops You Grow</label>
        <textarea placeholder="Example: Wheat, Rice, Vegetables" rows="3" required></textarea>
      </div>

      <div class="form-group password-box">
        <label>Create Password</label>
        <input type="password" required placeholder="Set password" />
        <span class="toggle-password">Show</span>
      </div>

      <div class="terms-box">
        <input type="checkbox" required /> I agree to the Terms & Conditions
      </div>

      <button type="submit" class="submit-btn">Register</button>

      <button class="form-bottom-btn" onclick="goToDashboard(event)">
        Continue → Dashboard
      </button>
    </form>
  </section>

  <footer>
    © 2025 OrganicCare — Empowering Farmers for a Greener Future
  </footer>

  <!-- JS File -->
  <script src="js/script.js"></script>
</body>

</html>
