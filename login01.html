<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Login — OrganicCare</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    .login-wrapper {
      max-width: 450px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      height: 200;
      width: 100;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      background: var(--muted-light);
      color: #333;
      font-weight: 600;
      border-radius: 8px;
      margin: 0 5px;
    }

    .tab-buttons button.active {
      background: var(--primary);
      color: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .submit-btn {
      width: 100%;
      background: var(--primary);
      padding: 12px;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    .submit-btn {
      background: #1b8833;
    }

    .form-bottom-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");
      const loginForm = document.getElementById("loginForm");
      const regForm = document.getElementById("regForm");

      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginForm.style.display = "block";
        regForm.style.display = "none";
      });

      registerTab.addEventListener("click", () => {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        regForm.style.display = "block";
        loginForm.style.display = "none";
      });
    });

    function goToDashboard(e) {
      e.preventDefault();
      window.location.href = "farmer-dashboard.html";
    }
  </script>

</head>

<body>

  <nav class="navbar">
    <a class="logo" href="index.html">
      <img src="Logo.png.png" alt="OrganicCare Logo" height="50" width="50">
    </a>

    

  <section class="login-wrapper">

    <div style="text-align:center;margin-bottom:20px;">
      <img src="farmericon.png.png" width="75" alt="Farmer Icon">
      <h2>Farmer Login Portal</h2>
      <p>Access your personalized farming support and recommendations.</p>
    </div>

    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" onsubmit="goToDashboard(event)">
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" required placeholder="Enter mobile number">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" required placeholder="Enter password">
      </div>

      <button type="submit" class="submit-btn">Login</button>

      <!-- EXTRA BOTTOM SUBMIT BUTTON -->
      <button class="form-bottom-btn">Continue → Dashboard</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="regForm" style="display:none" onsubmit="goToDashboard(event)">

      <div class="form-group">
        <label>Farmer Name</label>
        <input type="text" required placeholder="Full Name">
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" required placeholder="Enter mobile number">
      </div>

      <div class="form-group">
        <label>Land Size (Acres/Hectares)</label>
        <input type="number" required placeholder="Example: 2.5 acres">
      </div>

      <div class="form-group">
        <label>Crops You Grow</label>
        <textarea placeholder="Example: Wheat, Rice, Vegetables" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label>Create Password</label>
        <input type="password" required placeholder="Set password">
      </div>

      <button type="submit" class="submit-btn">Register</button>

      <!-- EXTRA BOTTOM SUBMIT BUTTON -->
      <button class="form-bottom-btn">Continue → Dashboard</button>

    </form>

  </section>

</body>
</html>
